<!doctype html>
<html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Budget Buddy — Cards</title><link rel="stylesheet" href="style.css" /><link rel="icon" href="favicon.svg" type="image/svg+xml"></head>
<body data-page="cards">
<div class="header">
  <div class="wrap">
    <div class="brand"><span>💸</span><h1>Budget Buddy</h1></div>
    <nav class="nav">
      <a href="index.html" data-nav="dashboard">Dashboard</a>
      <a href="transactions.html" data-nav="transactions">Transactions</a>
      <a href="budgets.html" data-nav="budgets">Budgets</a>
      <a href="cards.html" data-nav="cards">Cards</a>
      <a href="reports.html" data-nav="reports">Reports</a>
    </nav>
    <div class="controls">
      <label class="row" style="gap:6px">Month
        <input type="month" id="global-month" />
      </label>
      <button id="toggle-theme" title="Toggle light/dark">🌓</button>
      <button id="export-csv" class="primary">Export CSV</button>
    </div>
  </div>
</div>

<div class="container grid two">
  <section class="card">
    <h2>Card Balances (<span id="month-label"></span>)</h2>
    <div id="card-balances"></div>
  </section>

  <section class="card">
    <h2>Set Balances</h2>
    <form id="card-form">
      <div class="grid two">
        <label>Unpaid <input type="number" step="0.01" data-card="Unpaid" /></label>
        <label>Amex Plat <input type="number" step="0.01" data-card="Amex Plat" /></label>
        <label>Amex Gold <input type="number" step="0.01" data-card="Amex Gold" /></label>
        <label>Amex Blue <input type="number" step="0.01" data-card="Amex Blue" /></label>
        <label>Amex Hilton <input type="number" step="0.01" data-card="Amex Hilton" /></label>
        <label>CSP <input type="number" step="0.01" data-card="CSP" /></label>
        <label>CFF <input type="number" step="0.01" data-card="CFF" /></label>
        <label>CFU <input type="number" step="0.01" data-card="CFU" /></label>
      </div>
      <div class="row" style="justify-content:flex-end;margin-top:10px"><button type="submit" class="primary">Save</button></div>
    </form>
  </section>
</div>
<footer class="footer">Made with ❤️ — data stays in your browser (localStorage).</footer>
<script src="app.js?v=72"></script>
</body></html>

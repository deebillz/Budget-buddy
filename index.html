<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Budget Buddy ‚Äî Dashboard</title><link rel="stylesheet" href="style.css" /><link rel="icon" href="favicon.svg" type="image/svg+xml"></head>
<body data-page="dashboard">
<div class="header">
  <div class="wrap">
    <div class="brand"><span>üí∏</span><h1>Budget Buddy</h1></div>
    <nav class="nav">
      <a href="index.html" data-nav="dashboard">Dashboard</a>
      <a href="transactions.html" data-nav="transactions">Transactions</a>
      <a href="budgets.html" data-nav="budgets">Budgets</a>
      <a href="cards.html" data-nav="cards">Cards</a>
      <a href="reports.html" data-nav="reports">Reports</a>
    </nav>
    <div class="controls">
      <label class="row" style="gap:6px">Month
        <input type="month" id="global-month" />
      </label>
      <button id="toggle-theme" title="Toggle light/dark">üåì</button>
      <button id="export-csv" class="primary">Export CSV</button>
    </div>
  </div>
</div>

<div class="container grid two">
  <section class="card">
    <h2>Summary</h2>
    <div class="row">
      <div class="pill">Income: <span id="sum-income">$0.00</span></div>
      <div class="pill">Expenses: <span id="sum-expense">$0.00</span></div>
      <div class="pill">Net: <span id="sum-net">$0.00</span></div>
    </div>
    <div class="row" style="justify-content:space-between;margin-top:10px">
      <div class="muted">Percentage of Income Spent</div>
      <div class="percent-row"><span id="pct-used-left">0%</span><span class="muted" id="pct-left-right">100%</span></div>
    </div>
    <div class="progress" id="pct-bar"><div class="bar" style="width:0%"></div></div>
  </section>

  <section class="card">
    <h2>Current Pay Period Budget</h2>
    <div id="period-card" class="budget-card">
      <button id="set-global-budget" class="ghost small">Set Budget</button>
    </div>
  </section>

  <section class="card" style="grid-column:1/-1">
    <h2>Quick Add</h2>
    <form id="tx-form" autocomplete="off">
      <div class="grid two">
        <label>Type
          <select name="type">
            <option value="income">Income</option>
            <option value="expense" selected>Expense</option>
          </select>
        </label>
        <label>Date <input type="date" name="date" required /></label>
        <label>Payment <select name="paymethod" id="paymethod">
          <option>Cash</option><option>Debit</option><option>Amex Plat</option><option>Amex Gold</option>
          <option>Amex Blue</option><option>Amex Hilton</option><option>CSP</option><option>CFF</option><option>CFU</option>
        </select></label>
        <label>Category
          <select name="category" id="category-select">
            <option value="">-- Select --</option>
            <option>Gas</option><option>Entertainment</option><option>Amazon</option><option>Others</option>
            <option>Supermarket</option><option>Target</option><option>Walmart</option><option>Personal</option>
            <option>Rent</option><option>Restaurants</option><option>Salary</option><option>Subscriptions</option>
            <option value="__custom__">Custom‚Ä¶</option>
          </select>
          <input type="text" id="category-custom" placeholder="Enter custom category" style="display:none;margin-top:8px;" />
        </label>
        <label>Description <input type="text" name="description" placeholder="Optional description" /></label>
        <label>Amount ($) <input type="number" name="amount" min="0" step="0.01" required /></label>
        <label>Paid? <select name="paid"><option value="yes">Yes</option><option value="no">No</option></select></label>
        <div class="row" style="justify-content:flex-end">
          <button type="submit" class="primary">Add</button><button type="reset">Reset</button>
        </div>
      </div>
    </form>
  </section>
</div>

<!-- Pay-period Budget Modal -->
<div id="overlay-global" class="overlay" hidden>
  <div class="sheet">
    <h3 style="margin:0 0 8px">Set Current Period Budget</h3>
    <label>Period
      <select id="global-period">
        <option value="monthly">Monthly</option>
        <option value="weekly">Weekly</option>
        <option value="biweekly">Bi-weekly</option>
        <option value="semimonthly">Semi-monthly</option>
      </select>
    </label>
    <label id="global-anchor-wrap" style="display:none">Bi-weekly start (MM/DD/YYYY)
      <input type="text" id="global-anchor" placeholder="08/01/2025" />
    </label>
    <label>Amount ($) <input type="number" id="global-amount" min="0" step="0.01" /></label>
    <div class="actions"><button id="global-cancel">Cancel</button><button id="global-save" class="primary">Save</button></div>
  </div>
</div>

<footer class="footer">Made with ‚ù§Ô∏è ‚Äî data stays in your browser (localStorage).</footer>
<script src="app.js?v=72"></script>
</body></html>
